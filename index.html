<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>POMODORO</title>
  <link rel="stylesheet" href="pomodoro.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="announcer">WORK</div>

    <div class="timer-container">
      <div id="timer"></div>
      <div class="timer-buttons">
        <button type="button" name="increase" id="up"><i class="fas fa-arrow-alt-circle-up"></i></button>
        <button type="button" name="decrease" id="down"><i class="fas fa-arrow-alt-circle-down"></i></button>
      </div>
    </div>

    <div class="buttons">
      <button type="button" name="start" id="play-pause"><i class="fas fa-play"></i></button>
      <button type="button" name="stop" id="stop"><i class="fas fa-stop"></i></button>
    </div>

    <button type="button" name="switch" id="switch">SWTICH</button>

    <script type="text/javascript" src="pomodoro.js"></script>
  </div>
</body>

</html>
